<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Design Palette Template</title>

        <meta name="description" content="A modifiable template for web designers to compare fonts and colors.">
        <meta name="author" content="Inertia Media">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Oswald|Raleway" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col">
                                <div class="box box-top">
                                    <span>
                                        <p>Magic Mint</p>
                                        <p>#A8E6CE</p>
                                    </span> 
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="box box-lower-left">
                                    <span>
                                        <p>Willow Brook</p>
                                        <p>#DCEDC2</p>                                     
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box box-lower-middle">
                                    <span>
                                        <p>Apricot</p>
                                        <p>#FFD385</p>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box box-lower-right-top">
                                    <span>
                                        <p>Sundown</p>
                                        <p>#FFAAA6</p>
                                    </span>
                                </div>
                                <div class="box box-lower-right-bottom">
                                    <span>
                                        <p>Wewak</p>
                                        <p>#FF8C94</p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col">
                            <div class="gradient-card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="margin-top: 60px;">
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h3 style="font-family:'Merriweather';">Merriweather</h3>
                        <h3 style="font-family:'Oswald';">Oswald</h3>
                        <h3 style="font-family:'Raleway';">Raleway</h3>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="col-md-6">
                    <span class="font-stylings">
                        <h3 style="font-family:'Merriweather';">ABCDEFGHIJKLMNOPQRSTUVWXYZ</h3>
                        <h3 style="font-family:'Oswald';">abcdefghijklmnopqrstuvwxyz</h3>
                        <h3 style="font-family:'Raleway';">1234567890!@#$%^&*()-_=+;"</h3>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
